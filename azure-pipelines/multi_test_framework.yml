trigger:
  - master

variables:
  SYSTEM_DEBUG: "true"
  CARSUS_DB_URL: "https://github.com/tardis-sn/carsus-db.git"
  CARSUS_REFDATA_URL: "https://github.com/tardis-sn/carsus-refdata.git"
  CHIANTI_DATA_URL: "http://www.chiantidatabase.org/download/CHIANTI_9.0.1_data.tar.gz"
  XUVTOP: "$HOME/chianti"
  CODECOV_TOKEN: "bd02b09d-d24f-45a3-8c0b-25eec64a29e7"

jobs:
  - job: "Test"
    pool:
      vmImage: "Ubuntu-16.04"

    strategy:
      matrix:
        simple:
          SETUP_CMD: ""
          TEST_MODE: "simple"

        remote_data:
          SETUP_CMD: "--remote-data"
          TEST_MODE: "remote_data"

        slow:
          SETUP_CMD: "--runslow"
          TEST_MODE: "runslow"

        database:
          SETUP_CMD: "--test-db=$HOME/carsus-db/test_databases/test.db"
          TEST_MODE: "with_test_db"

        refdata:
          SETUP_CMD: "--refdata=$HOME/carsus-refdata"
          TEST_MODE: "refdata"

        coverage:
          SETUP_CMD: "--remote-data --runslow --test-db=$HOME/carsus-db/test_databases/test.db --refdata=$HOME/carsus-refdata --cov=carsus --cov-report=xml --cov-report=html"
          TEST_MODE: "coverage"

      maxParallel: 6

    steps:
      - bash: echo "##vso[task.setvariable variable=shellopts]errexit"
        displayName: "Force exit on error (bash)"

      - bash: echo "##vso[task.prependpath]$CONDA/bin"
        displayName: "Add conda to PATH"

      - bash: conda install mamba -c conda-forge -y
        displayName: "Install mamba"

      - bash: mamba env create -f carsus_env3.yml
        displayName: "Install Carsus environment"

      - bash: |
          mkdir -p $XUVTOP
          wget $CHIANTI_DATA_URL -O $XUVTOP/CHIANTI_9.0.1_data.tar.gz
          tar -zxvf $XUVTOP/CHIANTI_9.0.1_data.tar.gz -C $XUVTOP
        displayName: "Fetch Chianti database"

      - bash: |
          source activate carsus
          GIT_LFS_SKIP_SMUDGE=1 git clone $CARSUS_DB_URL $HOME/carsus-db
          cd $HOME/carsus-db
          git lfs pull --include="test_databases/test.db"
        displayName: "Fetch testing database"

      - bash: |
          source activate carsus
          git clone $CARSUS_REFDATA_URL $HOME/carsus-refdata.git
        displayName: "Fetch reference data"

      - bash: |
          source activate carsus
          pytest carsus $SETUP_CMD
        displayName: "Carsus test"
        condition: and(succeeded(), ne(variables['TEST_MODE'], 'coverage'))

      - bash: |
          source activate carsus
          pip install pytest-azurepipelines
          pytest carsus $SETUP_CMD
        displayName: "Carsus test (with coverage)"
        condition: and(succeeded(), eq(variables['TEST_MODE'], 'coverage'))

      - bash: |
          bash <(curl -s https://codecov.io/bash)
        displayName: "Upload to codecov.io"
        condition: and(succeeded(), eq(variables['TEST_MODE'], 'coverage'))
